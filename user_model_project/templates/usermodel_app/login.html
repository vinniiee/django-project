{% extends 'usermodel_app/base.html' %}
{% block body_block %}


<div class="jumbotron">
  <h1>Please Login</h1>
  <form action="{% url 'usermodel_app:user_login' %}" method="post">

  {% csrf_token %}

<br>

<br>
<span>              </span>  <input type="submit" name="" value="Login">

  </form>
</div>
{% endblock %}
